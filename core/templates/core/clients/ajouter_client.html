<!-- templates/core/clients/ajouter_client.html -->
{% extends 'base.html' %}

{% block title %}Ajouter un Client{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Ajouter un Nouveau Client</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Nom du client *</label>
                            {{ form.nom }}
                            {% if form.nom.errors %}
                            <div class="text-danger small">{{ form.nom.errors }}</div>
                            {% endif %}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contact</label>
                            {{ form.contact }}
                            <div class="form-text">Téléphone ou email</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Type de client *</label>
                            {{ form.type_client }}
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Enregistrer
                            </button>
                            <a href="{% url 'liste_clients' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Annuler
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
