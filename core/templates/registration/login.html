<!-- templates/registration/login.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Suivi des Ventes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-container p-4">
                    <div class="text-center mb-4">
                        <h2>üîê Connexion</h2>
                        <p class="text-muted">Suivi des Ventes Terrain</p>
                    </div>

                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Nom d'utilisateur ou mot de passe incorrect.
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="id_username" name="username" 
                                   placeholder="Votre t√©l√©phone" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="id_password" name="password" 
                                   placeholder="Votre mot de passe" required>
                        </div>

                        <input type="hidden" name="next" value="{{ next }}">

                        <button type="submit" class="btn btn-primary w-100 mb-3">Se connecter</button>
                        
                        <div class="text-center">
                            <small class="text-muted">
                                Premier acc√®s ? Mot de passe : <strong>temp123</strong>
                            </small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
